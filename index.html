<!DOCTYPE html>
<html>

<head>
    <title>Language Detection</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-top: 30px;
        }

        textarea {
            width: 400px;
            height: 150px;
            margin: 10px auto;
            display: block;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 2px solid #ccc;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 10px;
            font-weight: bold;
            text-align: center;
            color: #333;
        }
    </style>
</head>

<body>
    <h1>Language Detection</h1>
    <textarea id="text" rows="5" cols="50" placeholder="Enter text"></textarea>
    <button onclick="detectLanguage()">Detect Language</button>
    <p id="result"></p>

    <script>
        function detectLanguage() {
            var text = $('#text').val();
            $.ajax({
                url: '/detect',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ 'text': text }),
                success: function (response) {
                    $('#result').text('Language: ' + response.language);
                }
            });
        }
    </script>
</body>

</html>
